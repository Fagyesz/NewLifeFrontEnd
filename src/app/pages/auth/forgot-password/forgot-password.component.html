<div class="p-8">
  <div class="bg-white bg-opacity-50 rounded-t-lg p-8 border-2">
    <p class="text-center text-2xl text-gray-400 font-light">Reset Password</p>
    <div></div>
  </div>
  <div class="bg-gray-100 rounded-b-lg py-12 px-4 lg:px-24 border-2 border-t-0">
    <p class="text-center text-sm text-gray-500 font-light">
      Please enter your email address to request a password reset.
    </p>
    <form class="mt-6">
      <div class="relative">
        <input
          class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Email"
          #passwordResetEmail
          required
        />
        <div class="absolute left-0 inset-y-0 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 ml-3 text-gray-400 p-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
            />
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
          </svg>
        </div>
      </div>

      <div class="flex items-center justify-center mt-8">
        <button
          class="text-white py-2 px-4 uppercase rounded bg-indigo-500 hover:bg-indigo-600 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"
          value="Reset Password"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
